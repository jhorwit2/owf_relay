<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <!-- Replace the url with your own location -->
        <script type="text/javascript" src="vendor/jquery.js"></script>
        <script type="text/javascript" src="vendor/lodash.compat.min.js"></script>
        <script type="text/javascript" src="OWF/owf-widget-min.js"></script>
        <script type="text/javascript">
        var url = location.href,
            hashParams = url.substr(url.indexOf('#') + 1).split('&'),
            targetFrame, receive;

        try {
            if(hashParams[0] === '..') {
              if(parent.parent.opener) {
                targetFrame = parent.parent.opener.parent;
              } else {
                targetFrame = parent.parent;
              }
            } else {
              targetFrame = parent.frames[decodeURIComponent(hashParams[0])];
            }
            receive = targetFrame.gadgets.rpc.receive;
        } catch (e) {
            alert('Error found in container relay: ' + e.message);
        }

        receive && receive(hashParams);
        </script>
        <script type="text/javascript" src="subscribe.js"></script>
        <script type="text/javascript" src="eventing.js"></script>
        <script type="text/javascript" src="relay.js"></script>
        <script type="text/javascript" src="main.js"></script>

    </head>
    <body>
    </body>
</html>
var launchConfig = OWF.Launcher.getLaunchData();
